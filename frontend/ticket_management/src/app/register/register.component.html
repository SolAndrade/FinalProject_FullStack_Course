<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
    <div class="containter">
        <h2>Register</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="newUser.name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="newUser.email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="newUser.password" placeholder="Enter password" required>
        </div>
        <button class="btn" (click)="onSubmit()">Register</button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</body>
</html>
